<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="body">
    <div class="background">
        <div class="container_form">
            <div class="container">
                <h1 class="Heading_form">Welcome To the Stock Dash App</h1>
                <form class="registration_container" id="registrationForm">
                    <h4>Input Stock Code</h4>
                    <input type="stock" placeholder="Enter stock code" required class="registration_form"><br><br>
                    <button type="submit" class="btn">Submit</button>
                    <br><br>
                    <h4> Start Date</h4>
                    <input type="date" class="registration_form">
                    <br><br>
                    <button class="btn">Stock Price</button><br><br>
                    <button class="btn">Indicators</button><br><br><br>
                    <input type="days" placeholder="number of days" required class="registration_form"><br><br>
                    <button class="btn">Forecast</button>
                </form>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
